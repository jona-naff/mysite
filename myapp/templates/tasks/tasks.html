{% extends 'layouts/base2.html' %}

{% block content %}

<h1>Tasks</h1>

{% for task in tasks %}

<div>
    {# este lenguaje se llama Jinja  !!! #}
    <h1> {% if task.done == False %} 🕐 {% else %} ✅  {% endif %} 
        {{task.title}}</h1>

    <p> {{task.description}}</p>
    <p>Project: {{task.project}}</p>
    <button>
        Delete
    </button>
    <button>
        ✅ Done
    </button>
</div>

{% endfor %}

{% endblock %}
